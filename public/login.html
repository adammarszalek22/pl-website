<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div id="warningMessage" class="warning-message"></div>
        <form id="loginForm" action="/api/user/login" method="POST">
            <input type="text" name="username" placeholder="Username" required value="adam">
            <input type="password" name="password" placeholder="Password" required minlength="4" value="1234">
            <button type="submit">Login</button>
        </form>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
