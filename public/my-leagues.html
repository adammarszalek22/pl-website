<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leagues</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="body-coloured">

    <nav class="navbar">
        <ul>
            <li><a href="/main">Homepage</a></li>
            <li><a href="/my-leagues">My Leagues</a></li>
            <li><a href="/leaderboard">Leaderboard</a></li>
            <li><a href="/user">Users</a></li>
        </ul>
    </nav>

    <div class="main-leagues-container">
        <div class="league-buttons">
            <button id="create-league">Create a League</button>
            <button id="join-league">Join a League</button>
        </div>
        <div class="my-leagues">
            %MY_LEAGUES%
        </div>
    </div>

    <div id="popup" %HIDE%>
        <form id="league-form">
            <p id="popup-message">%ERROR_MESSAGE_OR_NOTHING%</p>
            <input id="popup-input" name="" class="hide"/>
            <div>
                <button id="okay-button">OK</button>
                <button id="cancel-button">CANCEL</button>
            </div>
        </form>
    </div>
    
    <script type="module" src="leagues.js"></script>

</body>
</html>
