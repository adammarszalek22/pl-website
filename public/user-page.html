<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="body-coloured">

    <nav class="navbar">
        <ul>
            <li><a href="/main">Homepage</a></li>
            <li><a href="/my-leagues">My Leagues</a></li>
            <li><a href="/leaderboard">Leaderboard</a></li>
            <li><a href="/user">Users</a></li>
        </ul>
    </nav>

    <div class="main-container">

        <form class="username-input">
            <p>Enter username</p>
            <input type="text" name="username"></input>
            <button>OK</button>
        </form>

        <div class="card white">
    
            <div class="my-account">
                <div class="my-account-details">
                    <p>Username</p>
                    <p>Global rank</p>
                    <p>Points</p>
                    <p>Match Outcomes Guessed</p>
                    <p>Exact Scores Guessed</p>
                </div>
                <div class="my-account-details">
                    <p>%USERNAME%</p>
                    <p>%GLOBAL_RANK%</p>
                    <p>%POINTS%</p>
                    <p>%ONE_POINTERS%</p>
                    <p>%THREE_POINTERS%</p>
                </div>
            </div>
            
        </div>

        <div class="card">
            <div class="carousel-buttons">
                <button class="carousel-bar-item carousel-button-left"><</button>
                <p class="carousel-bar-item current-gameweek">%GAMEWEEK%</p>
                <button class="carousel-bar-item carousel-button-right">></button>
            </div>

            <div class="carousel">
                %PREDICTIONS%
            </div>

            <div class="carousel-buttons-bottom">
                <button class="carousel-bar-item" id="submit-scores">SUBMIT</button>
            </div>
            
        </div>

    </div>
    <script type="module" src="home.js"></script>
</body>
</html>
