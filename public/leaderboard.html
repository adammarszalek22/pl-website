<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="body-coloured">

    <nav class="navbar">
        <ul>
            <li><a href="/main">Homepage</a></li>
            <li><a href="/my-leagues">My Leagues</a></li>
            <li><a href="/leaderboard">Leaderboard</a></li>
            <li><a href="/user">Users</a></li>
        </ul>
    </nav>

    <div class="main-leaderboard-container">
        <div class="leaderboard">
            <div class="leaderboard-headings">
                <p>Position</p>
                <p>User</p>
                <p>Points</p>
                <p>One pointers</p>
                <p>Exact Scores</p>
            </div>
            <div class="leaderboard-content">
                %LEADERBOARD_CONTENT%
            </div>
            <form class="carousel-buttons leaderboard-buttons" action="/leaderboard" method="get">
                <button class="carousel-bar-item left" onclick="prevPage()"><</button>
                <p class="carousel-bar-item page-id" id="%PAGE_ID%">%PAGE%</p>
                <button class="carousel-bar-item right" onclick="nextPage()">></button>
                <input type="hidden" name="page" id="pageInput">
            </form>
        </div>
    </div>
    <script>    
    function prevPage() {
        const currentPage = parseInt(document.querySelector('.page-id').id);
        document.getElementById('pageInput').value = Math.max((currentPage - 1), 1);
        document.getElementById('paginationForm').submit();
    }

    function nextPage() {
        const currentPage = parseInt(document.querySelector('.page-id').id);
        document.getElementById('pageInput').value = currentPage + 1;
        document.getElementById('paginationForm').submit();
    }
    </script>
</body>
</html>
